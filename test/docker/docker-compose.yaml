version: '3.1'
name: finch
services:
    finch-mysql80:
        container_name: mysql-8.0.33
        image: mysql:8.0.33
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            - "MYSQL_ROOT_PASSWORD=test"
        ports:
            - "33800:3306"
