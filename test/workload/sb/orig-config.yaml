mysql:
  dsn: "root@tcp(127.0.0.1:3306)/sbtest"

setup:
  disable: true
  clients:
    - n: 5
      transactions: [insert-rows.sql]
  workload:
    #- file: schema.sql
    - file: insert-rows.sql
      data:
        k:
          generator: "int-not-null"
        c:
          generator: "str-not-null"
          params:
            len: 119
        pad:
          generator: "str-not-null"
          params:
            len: 60
    #- file: secondary-index.sql


benchmark:
  runtime: 60s
  clients:
    - n: 1
  workload:
    - file: read-only.sql
      data:
        id:
          generator: "int-not-null"
          params:
            max: 1000000
        id_100:
          generator: "int-range"
          params:
            max: 1000000
            range: 100

