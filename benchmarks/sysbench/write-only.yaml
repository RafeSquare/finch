
stage:
  name: write-only
  runtime: 60s
  mysql:
    db: finch
  workload:
    - clients: 1
  trx:
    - file: trx/write-only.sql
      data:
        id:
          generator: "rand-int"
          params:
            min: 1
            max: $params.rows
            dist: normal
        del_id:
          generator: "rand-int"
          scope: trx
          params:
            min: 1
            max: $params.rows
            dist: normal
        k:
          generator: "rand-int"
          params:
            max: 65536
        c:
          generator: "str-not-null"
          params:
            len: 119
        pad:
          generator: "str-not-null"
          params:
            len: 59
